<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for #{{ hashtag }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6f1e9, #d8e2dc);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        /* Heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #5e6472;
        }

        /* Back to Home Link */
        a {
            display: inline-block;
            margin: 10px 0 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            background: #bde0fe;
            transition: 0.3s;
        }

        a:hover {
            background: #a2d2ff;
            color: #333;
            box-shadow: 0px 3px 6px rgba(162, 210, 255, 0.4);
        }

        /* Scrollable Container */
        .scrollable-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Tweet Item */
        .tweet-item {
            margin-bottom: 10px;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }

        .tweet-item:hover {
            background: #f1f3f5;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for #{{ hashtag }}</h1>
        <a href="/">Back to Home</a>

        <!-- Scrollable container for tweets -->
        <div class="scrollable-container">
            {% for tweet in tweets %}
                <div class="tweet-item">
                    {{ tweet }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
